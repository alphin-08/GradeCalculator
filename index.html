<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="gradeCal.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

                                <div class="grid-item"><input type="text" class="grid-input"></div>

                                <div class="grid-item"><input type="text" class="grid-input"></div>

                                <div class="grid-item"><input type="text" class="grid-input"></div>

                                <div class="grid-item"><input type="text" class="grid-input"></div>
                                <div class="grid-item"><input type="text" class="grid-input"></div>
                                <div class="grid-item"><input type="text" class="grid-input"></div>
                                <div class="grid-item"><input type="text" class="grid-input"></div>
                                <div class="grid-item"><input type="text" class="grid-input"></div>
                                <div class="grid-item"><input type="text" class="grid-input"></div>
                                <div class="grid-item"><input type="text" class="grid-input"></div>
                                <div class="grid-item"><input type="text" class="grid-input"></div>
                            </div>


                            <h1>Final Grade Goal</h1>
                            <h1>Weight of Remaining Tasks</h1>

                            <div class = "buttonB">
                                <button>Calculate</button>
                                <button>Clear</button>
                            </div>

                    </div>
                </div>

                <div class = "rightBox">
                    <div class = "ouputBox">

                    </div>
                </div>

            </div>

        </div>


    </section>

</html>
